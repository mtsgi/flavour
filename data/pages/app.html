<!DOCTYPE html>
<html lang="{{ config.lang }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ config.title }}</title>
  <link rel="stylesheet" href="{{ config.style }}">
</head>

<body>
  <header>
    <h1>
      <a href="/">{{ config.title }}</a>
    </h1>
    <p>{{ config.description }}</p>
  </header>

  <nav>
    <a href="/">
      <i class="gg-home-alt"></i>
      ホーム
    </a>
    <a href="/list">
      <i class="gg-list"></i>
      記事一覧
    </a>
    <a href="/new">
      <i class="gg-add"></i>
      新規作成
    </a>
  </nav>

  <main>
    {{{ main }}}
  </main>

  <footer>
    <p>{{ config.title }} | {{ config.description }}</p>
    <p>Built with <a href="https://github.com/mtsgi/flavour" target="_blank" rel="noopener noreferrer">Flavour</a>
    </p>
  </footer>
</body>

</html>
