{{ #revision }}
  <div class="notice">
    これは過去のリビジョンです。
    <a href="/{{ key }}">最新に戻る</a>
  </div>
{{ /revision }}

<h1>{{ info.title }}</h1>

<div class="article-nav">
  <a href="/edit/{{ key }}">
    <i class="gg-pen"></i>
    編集
  </a>
  <a href="/revision/{{ key }}">
    <i class="gg-time"></i>
    リビジョン
  </a>
  <span>更新：{{ formattedTime }}</span>
</div>

<div class="articles-tags">
  {{ #article.tags }}
    <a href="/tag?q={{ . }}">
      <i class="gg-tag"></i>
      {{ . }}
    </a>
  {{ /article.tags }}
</div>

<hr />

{{{ body }}}
