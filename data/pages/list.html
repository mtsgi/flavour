<h1>{{ pageTitle }}</h1>

<ul class="articles">
  {{ #articleList }}
    <li>
      <a href="/{{ key }}">{{ title }}</a> {{ key }}
      <div>
        最終更新：{{ lastModified }}
      </div>
      <div class="articles-tags">
        {{ #tags }}
          <a href="/tag?q={{ . }}">
            <i class="gg-tag"></i>
            {{ . }}
          </a>
        {{ /tags }}
      </div>
    </li>
  {{ /articleList }}
</ul>
